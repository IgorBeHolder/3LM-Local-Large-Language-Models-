<!DOCTYPE html>
<html>
<head>
    <title>Load Model</title>
</head>
<body>
    <h1>Load Model</h1>
    <form method="post" action="/load-model">
        <label for="model-name">Model Name:</label>
        <input type="text" id="model-name" name="model-name">
        <br>
        <label for="model-path">Model Path:</label>
        <input type="text" id="model-path" name="model-path">
        <br>
        <input type="submit" value="Load Model">
    </form>
</body>
</html>
