<!DOCTYPE html>
<html>
<head>
    <title>Inference</title>
</head>
<body>
    <h1>Inference</h1>
    <form method="post" action="/inference">
        <label for="text">Text:</label>
        <input type="text" id="text" name="text">
        <br>
        <input type="submit" value="Get Prediction">
    </form>
    {% if prediction %}
        <p>Prediction: {{ prediction }}</p>
    {% endif %}
</body>
</html>
